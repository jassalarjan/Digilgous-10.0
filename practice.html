<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Sheets to Text</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"
    integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <style>
    .sheet {
      margin-bottom: 20px;
    }
    body{
      color: black;
    }
  </style>
</head>

<body>
  <div class="content"></div>

  <script>
    let content = document.querySelector(".content");

    (async () => {
      let workbook = XLSX.read(await (await fetch("Book1.csv")).arrayBuffer());
      console.log(workbook);

      let sheetNames = workbook.SheetNames;

      sheetNames.forEach((name) => {
        let json = XLSX.utils.sheet_to_json(workbook.Sheets[name]);
        let cardContent = json.map((row) => {
          // select the values under column headers or put blank if no value exists.
          let sn = row["sno"] || "";
          let activity = row["name"] || "";
          // let theme = row["THEME"] || "";
          // let date = row["DATE"] || "";
          // let linkname = row["linkname"] || "";

          return `
            <div class="col-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${activity}</h5>
                  <p class="card-text">${sn}</p>
                  
                </div>
              </div>
              </div>
            `;
        }).join('');

        content.innerHTML += `
            <div class="row">
              ${cardContent}
            </div>
          `;
      });
    })();
  </script>
</body>

</html>
